<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>

<body>
    <h2>Formulario de registro</h2>

    <form action="#" method="get">
        <fieldset>
            <legend>Información personal</legend>
            <div class="inputBlock">
                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput" name="nameInput" placeholder="Elon">

                <label for="surnameInput">Apellido:</label>
                <input type="text" id="surnameInput" name="surnameInput" placeholder="Musk">
            </div>
            <br>
            <div class="inputBlock">
                <label for="ageInput">Edad:</label>
                <input type="number" id="ageInput" name="ageInput" value="40">
            </div>
            <br>
            <div class="inputBlock">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" name="emailInput" placeholder="nombre@email.com">
            </div>
            <br>
            <div class="inputBlock">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" name="passwordInput" placeholder="*******">
            </div>

            <fieldset>
                <legend>Género</legend>

            <div>
                <input type="radio" name="genderInput" id="genderWomenInput">
                <label for="genderWomenInput">Mujer</label>
            </div>

            <div>
                 <input type="radio" name="genderInput" id="genderManInput">
                <label for="genderManInput">Hombre</label>
            </div>

            <div>
                <input type="radio" name="genderInput" id="genderOtherInput">
                <label for="genderOtherInput">Otro</label>

                </div>
            </fieldset>
            <br>

            <div class="inputBlock">
                <label for="">País</label>
                <input type="text" name="countryName" id="countryInput" placeholder="Introduce tu país">
            </div>
            <br>

            <div class="inputBlock">
                <label for="">Lenguaje de programación:</label>
                <select name="optionInput" id="optionImput">
                    <option value="javaScript">Javascript</option>
                    <option value="php">PHP</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <br>
            <fieldset>
                <legend>Selecciona tu academia de programación favorita</legend>
            <div>
                <input type="radio" name="academyInput" id="codeInput">
                <label for="codeInput">Code Space Academy</label>
            </div>

            <div>
                <input type="radio" name="academyInput" id="academia2Input">
                <label for="academia2Input">Academia 2</label>
            </div>
                
            <div>
                <input type="radio" name="academyInput" id="academia3Input">
                <label for="academia3Input">Academia 3</label>
            </div>

            </fieldset>
              <br>

            <div>
                <input type="checkbox" name="spamming" id="spammingInput" required>
                <label for="spammingInput">Acepto recibir cientos de miles de correos irrelevantes</label>
            </div>
            <div>
                <input type="checkbox" name="terms" id="termsInput" required>
                <label for="termsInput">Acepto los términos y condiciones</label>
            </div>
            <br><br>
                <input type="submit" value="Guardar" id="Save">

                <!-- Reset -->
                <input type="reset" value="Vaciar formulario" id="Save">

       

    </form>



</body>

</html>
